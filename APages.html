		<span class="apages-total-box">{{totalPages}}</span>
	</div>
	
</div>

<style type="text/css">
	.a-pages-mod {
		font-size: 0;
	}
	.a-pages-mod .pages-mod {
		display: inline-block;
	}
	.a-pages-mod span {
		font-size: 12px;
		color: #333;
	}
	.a-pages-mod button svg {
		width: 12px;
		fill: #333;
	}
	.a-pages-mod button {
		width: 12px;
		margin: 0 .5em;
		border: none;
		background: transparent;
		cursor: pointer;
		outline: none;
	}
	.a-pages-mod button:not([disabled]):hover path {
		fill: #2196F3;
	}
	.a-pages-mod button[disabled] path {
		fill: #aaa;
	}

	.a-pages-mod .apages-ul {
		display: inline-block;
	}
	.a-pages-mod .apages-li {
		display: inline-block;
		list-style: none;
		padding: .3em .5em;
		color: #444;
		font-size: 13px;
		cursor: pointer;
	}
	.a-pages-mod .apages-li.current {
		color: #2196F3
	}
	.a-pages-mod .page-min-box {
		display: none;
		font-size: 14px;
	}
	.a-pages-mod .page-min-box.show {
		display: inline-block;
	}
	.a-pages-mod .apages-current-box {
		width: 3em;
		text-align: right;
		border: 1px solid #ddd;
		border-radius: 3px;
	}
	.a-pages-mod .pages-mod + .page-min-box {
		margin-left: 1.5em;
	}
</style>
